kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: openjdk-11
  namespace: {{ name }}
  labels:
    app.openshift.io/runtime: quarkus
spec:
  tags:
    - name: 'latest'
      from:
        kind: DockerImage
        name: >-
          {{ wzh_registry_server }}/registry.access.redhat.com/ubi8/openjdk-11